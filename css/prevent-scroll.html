<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prevent Scroll | Scrolling Insights</title>
    <link rel="stylesheet" href="all.css" />
    <style>
      html,
      body {
        overflow: hidden;
      }

      main div {
        background-color: blue;
        height: 200vh;
        width: min(80%, 512px);
      }
    </style>
  </head>
  <body>
    <header><h1>Prevent Scroll</h1></header>
    <main>
      <p>overflow: hidden;</p>
      <div></div>
    </main>
  </body>
</html>
